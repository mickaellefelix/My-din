<form (ngSubmit)="cadastrar()" #ganhoForm="ngForm" class="card-cadastro-ganho">
    <h2>Cadastro de Ganho</h2>
  
    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" [(ngModel)]="ganho.categoria" name="categoria" required>
  
    <label for="data">Data</label>
    <input type="date" id="data" [(ngModel)]="ganho.data" name="data" required>
  
    <label for="valor">Valor</label>
    <input type="number" id="valor" [(ngModel)]="ganho.valor" name="valor" required>
  
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" [(ngModel)]="ganho.descricao" name="descricao">
  
    <div class="botoes">
      <button class="btn-cadastrar" type="submit">CADASTRAR</button>
      <button class="btn-limpar" type="button" (click)="limpar()">LIMPAR</button>
    </div>
</form>
