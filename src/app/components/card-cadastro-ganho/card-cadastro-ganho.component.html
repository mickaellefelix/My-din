<div class="card-cadastro-ganho">
    <h2>Cadastro de Ganho</h2>

    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" placeholder="Digite a categoria"/>
    
    <label for="data">Data</label>
    <input type="date" id="data"/>
    
    <label for="valor">Valor</label>
    <input type="number" id="valor" placeholder="Digite o valor"/>
    
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" placeholder="Digite a descrição"/>

    <div class="botoes">
        <button class="btn-cadastrar">CADASTRAR</button>
        <button class="btn-limpar">LIMPAR</button>
    </div>
</div>
