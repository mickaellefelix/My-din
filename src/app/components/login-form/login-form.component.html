<div class="login-form-card">
  <h2>LOG IN</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <img src="assets/images/login/img_email.png">
      <input type="email" placeholder="Input your email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="input-group">
      <img src="assets/images/login/img_chave.png">
      <input type="password" placeholder="Input your password" [(ngModel)]="senha" name="senha" required>
    </div>
    <button type="submit" class="login-btn">
      <img src="assets/images/login/img_seta.png"> LOG IN
    </button>
  </form>
</div>
