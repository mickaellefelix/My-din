<div class="card-cadastro-gasto">
    <h2>Cadastro de Gasto</h2>

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" placeholder="Digite a descrição"/>    

    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" placeholder="Digite a categoria"/>
    
    <label for="forma-pagamento">Forma de pagamento</label>
    <input type="text" id="forma-pagamento" placeholder="Digite a forma de pagamento"/>
    
    <label for="data">Data</label>
    <input type="date" id="data"/>
    
    <label for="valor">Valor</label>
    <input type="number" id="valor" placeholder="Digite o valor"/>

    <div class="botoes">
        <button class="btn-cadastrar">CADASTRAR</button>
        <button class="btn-limpar">LIMPAR</button>
    </div>
</div>
