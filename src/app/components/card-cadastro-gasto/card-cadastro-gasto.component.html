<form (ngSubmit)="cadastrar()" #gastoForm="ngForm" class="card-cadastro-gasto">
    <h2>Cadastro de Gasto</h2>
  
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" [(ngModel)]="gasto.descricao" name="descricao" required>
  
    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" [(ngModel)]="gasto.categoria" name="categoria" required>
  
    <label for="forma-pagamento">Forma de pagamento</label>
    <input type="text" id="forma-pagamento" [(ngModel)]="gasto.formaPagamento" name="formaPagamento" required>
  
    <label for="data">Data</label>
    <input type="date" id="data" [(ngModel)]="gasto.data" name="data" required>
  
    <label for="valor">Valor</label>
    <input type="number" id="valor" [(ngModel)]="gasto.valor" name="valor" required>
  
    <div class="botoes">
      <button class="btn-cadastrar" type="submit">CADASTRAR</button>
      <button class="btn-limpar" type="button" (click)="limpar()">LIMPAR</button>
    </div>
</form>
